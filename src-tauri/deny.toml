# cargo-deny configuration file
# https://embarkstudios.github.io/cargo-deny/

[graph]
targets = [
    { triple = "x86_64-unknown-linux-gnu" },
    { triple = "x86_64-pc-windows-msvc" },
    { triple = "x86_64-apple-darwin" },
    { triple = "aarch64-apple-darwin" },
]

[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]
# CRITICAL FIX: Use new format for advisories - ignore unmaintained packages for CI
ignore = [
    "RUSTSEC-2024-0370", # proc-macro-error is unmaintained but no safe upgrade
    "RUSTSEC-2024-0013", # gtk3-macros unmaintained but part of core Tauri deps
]

[licenses]
# PLATFORM FIX: Updated license configuration for new cargo-deny format
allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause", 
    "ISC",
    "Unicode-DFS-2016",
    "Unicode-3.0", # CRITICAL FIX: Add missing Unicode license
    "CC0-1.0",
    "MPL-2.0",
    "0BSD",
    "Unlicense",
    # Additional licenses commonly found in cross-platform Rust projects  
    "Zlib",
    "BSL-1.0",
    "OFL-1.1"
]
confidence-threshold = 0.8

[licenses.private]
ignore = false
registries = []

[bans]
multiple-versions = "warn"
wildcards = "allow"  
highlight = "all"
allow = []
skip = []
skip-tree = []

[sources]
unknown-registry = "warn"
unknown-git = "warn"
allow-registry = ["https://github.com/rust-lang/crates.io-index"]
allow-git = []