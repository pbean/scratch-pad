# CodeQL configuration for scratch-pad
name: "Scratch Pad CodeQL config"

# Specify the languages to analyze
# This overrides automatic detection
languages:
  - javascript
  - typescript

# Paths to ignore during analysis
paths-ignore:
  - node_modules
  - dist
  - build
  - target
  - '**/*.test.ts'
  - '**/*.test.tsx'
  - '**/test/**'
  - '**/tests/**'
  - '**/__tests__/**'
  - '**/vitest.*.ts'

# Additional queries to run
queries:
  - uses: security-extended
  - uses: security-and-quality

# Custom query suites
query-filters:
  - exclude:
      id: js/unused-local-variable
  - exclude:
      id: js/missing-semicolon